<!DOCTYPE html>
<html>
<head>
<title>Play Box Critters</title>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="apple-touch-icon" sizes="180x180" href="../apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="../favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="../favicon-16x16.png">
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
<style>
        <link rel="stylesheet"href="../styles/main.css"><style>.hide {
            display: none
        }

        .client .form-control {
            padding: 0;
            font-size: 16px;
            height: auto;
        }

        .darkmode {
            background-color: black;
        }

        @media (max-width: 767.98px) {
            body {
                padding-top: 0;
            }

            .client .col {
                padding: 0;
            }
        }

</style>
<!-- PlayFab -->
<script type="text/javascript" src="https://download.playfab.com/PlayFabClientApi.js"></script>
</head>
<body>
<!-- Modal -->
<div id="modal" class="modal" tabindex="-1" role="dialog" data-backdrop="static">
<div class="modal-dialog" role="document">
<div class="modal-content">
<div class="modal-header"></div>
<div class="modal-body"></div>
<div class="modal-footer">
<button id="buttonLogin" type="button" class="btn btn-secondary">Reconnect</button>
</div>
</div>
</div>
</div>
<!-- Client -->
<div class="client container-fluid">
<div class="row justify-content-center">
<div class="col col-lg-10 col-xl-8">
<div>
<canvas id="stage" width="850" height="480"></canvas>
</div>
</div>
</div>
</div>
<div class="chat container">
<div class="row justify-content-center">
<div class="col col-lg-8">
<div class="input-group">
<input id="inputMessage" type="text" class="form-control px-2" maxlength="60">
<span class="input-group-btn"><button class="btn btn-primary chat-btn">Send</button></span>
</div>
</div>
</div>
</div>
<div class="menu container pt-4" align="center">
<div class="row justify-content-center">
<div class="col-3">
<button class="btn btn-link" onclick="world.logout()">Log out</button>
</div>
</div>
</div>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<!-- Frameworks -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
<script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
<!-- Box Critters -->
<script src="scripts/client.min.js"></script>
<script>
        var socket, world, socketPath;

        if (location.hostname === "derpsic.github.io") {
            socketPath = 'https://boxcritters.herokuapp.com';
        }

        var cheerioPath = 'cheerio.html';

        var myPlayer = {
            playerId: sessionStorage.getItem('playerId'),
            sessionTicket: sessionStorage.getItem('sessionTicket'),
            isNewPlayer: sessionStorage.getItem('isNewPlayer'),
        }

        if (myPlayer.sessionTicket) {

            socket = io(socketPath, {
                autoConnect: false,
                transports: ['websocket']
            });

            world = new World('stage', socket);
            world.login(myPlayer.sessionTicket);

            var code = new Code(socket, world);
            var beep = new Beep(socket, world);

            world.stage.beep.addChild(beep.mc);

            socket.on('login', function(data) {
                if (data.error) {
                    document.location.href = '/';
                } else {
                    $(document).unbind('keypress');
                    $(document).keypress(handleKeypress);
                    $('.chat-btn').click(sendMessage);
                }
            });

            socket.on('disconnect', function() {
                console.log('disconnected');
                $('#modal').modal({
                    backdrop: 'static'
                });
                $('#modal').modal('show');
                $('#modal .modal-body').text('Disconnect');
                $('#buttonLogin').click(function() {
                    document.location.reload();
                });
            });


        } else {
            document.location.href = '/';
        }

</script>
<script>
        // Fit stage to container
        var stageWidth = 850;
        var stageHeight = 480;

        window.onresize = function() {
            var body = $('#stage').parent();
            var width = body.width();
            console.log('resize', width);
            if (width < 400) {
                $('#stage').width(width).height(width);
                world.setView('small');
                world.stage.scaleX = stageWidth / stageHeight; // 1.7
                world.stage.scaleY = 1;
                world.stage.viewWidth = width;
                world.stage.viewHeight = width;
            } else {
                $('#stage').width(width).height(width * .56);
                world.setView('wide');
                world.stage.scaleX = 1;
                world.stage.scaleY = 1;
                world.stage.room.x = 0;
                world.stage.viewWidth = width;
                world.stage.x = 0;
            }
        }
        window.onresize();

        // When enter/return is pressed send message
        function handleKeypress(e) {
            if (e.which == 13) {
                sendMessage();
            }
        }

        function sendMessage() {
            var message = $('#inputMessage').val();
            if (message.length > 0) {
                world.sendMessage(message);
                $('#inputMessage').val('');
                $('#inputMessage').focus();
            } else {
                $('#inputMessage').focus();
            }
        }

        var isDarkmode = false;

        function toggleDarkmode() {
            if (isDarkmode) {
                $('body').removeClass('darkmode');
                isDarkmode = false;
            } else {
                $('body').addClass('darkmode');
                isDarkmode = true;
            }
        }

</script>
</body>
</html>
